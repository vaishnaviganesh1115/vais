<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="my-elem">
        <bold><h1>Welcome to Ice Cream World</h1></bold>
        </div>
    </header>

    <nav>
        <div class="left-nav">
            <a href="#home">Home</a> || <a href="#menu">Menu</a>
        </div>
        <div class="center-title">
            <strong><h2>Ibaco</h2></strong>
        </div>
        <div class="right-nav">
            <a href="#about">About</a> || <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="full-screen">
        <div class="left-content">
            <img src="ice.jpg" alt="It's a great day with ice cream">
            <div class="centre-text">
            <p>It's a great day with ice cream</p>
            </div>
        </div>
        <div class="right-content">
            <img src="ice1.jpg" alt="Mix of all ice creams in a bowl">
        </div>
        <div class="offers">
            <h2>Special Offers</h2>
            <img src="ice2.jpg" alt="Ice Cream Offers">
        </div>
    </section>

    <!-- Menu Section -->
    <section id="menu" class="full-screen menu-grid">
        <h2>Our Delicious Menu</h2>
        <div class="row">
            <img src="prod6.jpg" alt="Ice Cream 1">
            <img src="ice0.jpg" alt="Ice Cream 2">
            <img src="prod2.jpg" alt="Ice Cream 3">
            <img src="prod3.jpg" alt="Ice Cream 4">
        </div>
        <div class="row">
            <img src="prod4.jpg" alt="Ice Cream 5">
            <img src="prod5.jpg" alt="Ice Cream 6">
            <img src="prod8.jpg" alt="Ice Cream 7">
        </div>
        <div class="row">
            <img src="prod9.jpg" alt="Ice Cream 8">
            <img src="ice3.jpg" alt="Ice Cream 9">
            <img src="ice4.jpg" alt="Ice Cream 10">
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Our Ice Creams</h2>
        <p>Discover our special offers and enjoy the best ice creams in town.</p>
        <img src="about.jpg" alt="Ice Cream Offers">
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Find our ice cream shops at these locations.</p>
        <img src="contact.jpg" alt="Ice Cream Shops">
    </section>
</body>
</html>
